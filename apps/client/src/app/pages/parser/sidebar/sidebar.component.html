<div class="content">
  <div class="parse-units" [class.disabled]="status === 'parsing'">
    <div class="title">
      <h2>Parse unit list</h2>


      <app-parse-unit [parseUnit]="emptyParseUnit"></app-parse-unit>
    </div>

    <ng-container *ngIf="parserService.parseUnits$ | async as parseUnits">
      <div class="list">
        <app-parse-unit *ngFor="let parseUnit of parseUnits" [parseUnit]="parseUnit"></app-parse-unit>

      </div>

      <div class="empty-placeholder" *ngIf="!parseUnits?.length">
        <img src="../../../../assets/empty-placeholder.jpeg" alt="" width="220px" height="220px" />

        <p>
          There is no parse unit. Press + button to add.
        </p>
      </div>
    </ng-container>

  </div>

  <div class="parser">
    Duration: 30m

    <div class='controls'>
      <button mat-flat-button color="primary" (click)="startParse()" *ngIf="status === 'idle'">
        Start
      </button>
      <button mat-flat-button color="warn" (click)="stopParse()" *ngIf="status === 'parsing'">
        Stop
      </button>
    </div>
  </div>
</div>
