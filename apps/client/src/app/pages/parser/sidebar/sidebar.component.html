<div class="content">
  <div class="parse-units">
    <div class="title">
      <h2>Parse unit list</h2>

      <button mat-mini-fab color="primary" (click)="setIsCreateParseUnit(true)">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="list">
      <app-parse-unit *ngFor="let parseUnit of parseUnits" [parseUnit]="parseUnit"
        (onBottomSheetClose)="onBottomSheetClose()" (deleteParseUnit)="deleteParseUnit($event)"></app-parse-unit>

      <app-parse-unit *ngIf="isCreateParseUnit" [parseUnit]="emptyParseUnit" (onBottomSheetClose)="onBottomSheetClose()"
        (deleteParseUnit)="deleteParseUnit($event)"></app-parse-unit>
    </div>

    <div class="empty-placeholder" *ngIf="parseUnits.length === 0">
      <img src="../../../../assets/empty-placeholder.jpeg" alt="" width="220px" height="220px" />

      <p>
        There is no parse unit. Press + button to add.
      </p>
    </div>
  </div>

  <div class="parser">
    Parser block

  </div>
</div>
