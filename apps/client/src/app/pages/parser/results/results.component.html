<div class="empty-placeholder" *ngIf="!results.length">
  <img src="../../../../assets/empty-placeholder.jpeg" alt="" width="220px" height="220px" />

  <p>
    No results
  </p>
</div>

<div class="list">
  <app-card *ngFor="let ad of results.slice().reverse()" [ad]="ad" (markViewed)="markViewed($event)"
    [isViewed]="notViewedList.get(ad.id) ?? true"></app-card>
</div>
