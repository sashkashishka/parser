<div class="container">
  <mat-card class="card">
    <mat-card-content>
      <form [formGroup]="authForm" class="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter name" formControlName="username" />

          <mat-error *ngIf="username?.touched && username?.errors?.['required']" align="end">Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter password" formControlName="password" type="password" />

          <mat-error *ngIf="password?.touched && password?.errors?.['required']" align="end">
            Password is required
          </mat-error>
        </mat-form-field>

        <button type="submit" mat-stroked-button color="primary"
          [disabled]="submitting || authForm.invalid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
